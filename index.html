<!DOCTYPE html>
<html>
  <head>
    <title>Custom Start Page</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet", href="style.css">
    <script src="script.js">
    </script>
  </head>
  <body class="screen">
    <div>
      <div class="clock">
        <div class="digit hours">
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
        </div>

        <div class="digit hours">
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
        </div>

        <div class="separators">
          <div class="separator-top clock-color"></div>
          <div class="separator-bottom clock-color"></div>
        </div>

        <div class="digit minutes">
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
        </div>

        <div class="digit minutes">
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
        </div>

        <div class="separators">
          <div class="separator-top clock-color"></div>
          <div class="separator-bottom clock-color"></div>
        </div>

        <div class="digit seconds">
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
        </div>

        <div class="digit seconds">
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
          <div class="segment clock-color"></div>
        </div>
      </div>
      <input class="search-box theme-color" id="search" type="text" placeholder="Search.." autofocus>
    </div>
  </body>
</html>
